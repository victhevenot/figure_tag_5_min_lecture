<!DOCTYPE html>
  <head>
    <link rel="stylesheet" type="text/css" href="figure_tag.css">
  </head>
  <body>
    <figure>
      <img src="http://placekitten.com/200/300">
    </figure>
      <p> This figure tag has a custom border. The style on the figure tag does not mean just the image, its the style of the space that contains the image.</p>
  </body>

  <p> Can a figure tag hold more than one image?</p>
  <figure>
    <img src="http://placekitten.com/200/300">
    <img src="http://placekitten.com/200/300">
    <img src="http://placekitten.com/200/300">
  </figure>

    <p> Figures in books typically have captions? Does the figure tag have an option for that?</p>
    <figure>
    <img src="http://placekitten.com/200/300">
    <img src="http://placekitten.com/200/300">
    <img src="http://placekitten.com/200/300">
    <figcaption>
      Kitties!!
    </figcaption>
  </figure>



</html>
